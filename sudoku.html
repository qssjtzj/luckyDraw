<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九宫格</title>

    <!--设置页面不缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
</head>
<body>
     <canvas id="canvas" width="300px" height="300px;" style="margin: 10px"></canvas>

</body>
<script src="./src/dist/luckyDraw.min.js" type="text/javascript"></script>
<script>

    var awardData = [
        {type: 'image', title:"iPhone6s", content: 'http://img.hb.aicdn.com/8629f5742bcf6abcd2c1f498a1e854d6716301fa65243-xx5EP8_fw658'},
        {type: 'image', title:"20元红包", content: 'http://img.hb.aicdn.com/0a01a91efe49d442e0b13009bcee562e86323e1747dc-JCIyHm_fw658'},
        {type: 'image', title:"小米移动电源", content: 'http://img.hb.aicdn.com/a40c8a2eb57323f81cfcdb12e1d3d2848692b8ed1528b-t6zotJ_fw658'},
        {type: 'image', title:"70元红包", content: 'http://img.hb.aicdn.com/cd15d50257ea73830e6d548f4d3ae46f3a8e52d7703c-IDPsjT_fw658'},
        {type: 'image', title:"iPad2 mini", content: 'http://img.hb.aicdn.com/2c21828dbaf8b1b0a92d2b21f0dca32b50bbc2ac60ba5-tuOTkO_fw658'},
        {type: 'image', title:"Dior 礼盒", content: 'http://img.hb.aicdn.com/deb3b2b178dc26e003342fcb8e15f062376ec8b758dbe-GHlJE3_fw658'},
        {type: 'image', title:"30元红包", content: 'http://img.hb.aicdn.com/bbc95fb8df20fc3ad7ec417eab90829cd833b3a36986-KgrmY7_fw658'},
        {type: 'losing', title:"未中奖", content: '未中奖'}
    ];

    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');

    new Sudoku({
        sudokuSize: canvas.width,
        //奖品信息
        awards: awardData,

        duration:2000, //动画时长
        velocity:300, //动画速率变化值
        finish: function (index) {
            switch(this.awards[index].type) {
                case 'text':
                case 'image':
                    alert('🎉恭喜您中得：' + this.awards[index].title);
                    break;
                case 'losing':
                    alert('💔很遗憾，您没有中奖~');
                    break;
            }
        }
    }).render(canvas, context);
</script>
</html>
