<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九宫格</title>

    <!--设置页面不缓存
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">-->
</head>
<body>
     <canvas id="canvas" width="300px" height="300px;" style="margin: 10px"></canvas>


<script src="./src/dist/luckyDraw.min.js" type="text/javascript"></script>
<script>

    var awardData = [
        {type: 'image', title:"小米平衡车", content: 'http://www.iyoho.mobi/PubImgSour/luck/luck_01.png'},
        {type: 'image', title:"小米手机", content: 'http://www.iyoho.mobi/PubImgSour/luck/luck_02.png'},
        {type: 'image', title:"扫地机器人", content: 'http://www.iyoho.mobi/PubImgSour/luck/luck_03.png'},
        {type: 'image', title:"无人机", content: 'http://www.iyoho.mobi/PubImgSour/luck/luck_04.png'},
        {type: 'image', title:"耳麦", content: 'http://www.iyoho.mobi/PubImgSour/luck/luck_05.png'},
        {type: 'image', title:"小米盒子", content: 'http://www.iyoho.mobi/PubImgSour/luck/luck_06.png'},
        {type: 'image', title:"iPhone", content: 'http://www.iyoho.mobi/PubImgSour/luck/luck_07.png'},
        {type: 'losing', title:"未中奖", content: '未中奖'}
    ];

    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');

    new Sudoku({
        sudokuSize: canvas.width,
        //奖品信息
        awards: awardData,

        duration:2000, //动画时长
        velocity:300, //动画速率变化值
        finish: function (index) {
            switch(this.awards[index].type) {
                case 'text':
                case 'image':
                    alert('🎉恭喜您中得：' + this.awards[index].title);
                    break;
                case 'losing':
                    alert('💔很遗憾，您没有中奖~');
                    break;
            }
        }
    }).render(canvas, context);
</script>

</body>
</html>
