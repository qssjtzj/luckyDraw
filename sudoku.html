<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九宫格</title>
</head>
<body>
     <canvas id="canvas" width="500px" height="500px" style="margin: 100px 0 0 100px"></canvas>

</body>
<script src="./src/dist/luckyDraw.min.js"></script>
<script>

    var awardData = [
        {type: 'image', content: 'https://images.apple.com/v/iphone/home/w/images/home/iphone_x_large.jpg'},
        {type: 'text', content: 'iphone8'},
        {type: 'losing', content: '未中奖'},
        {type: 'text', content: 'MackBook Pro'},
        {type: 'image', content: 'https://img12.360buyimg.com/n7/jfs/t4807/209/1436278963/496606/8e486549/58f0884eNcec87657.jpg'},
        {type: 'losing', content: '未中奖'},
        {type: 'image', content: 'https://img11.360buyimg.com/n7/jfs/t3187/325/423764794/213696/f4eb1dbd/57b68142Nbe104228.jpg'},
        {type: 'image', content: 'http://img.hb.aicdn.com/c298f608a4bb9dcda27f62ebfa0ffcc2b373dee9bcf9-0aE52k_fw658'}
    ];

    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');

    new Sudoku({
        sudokuSize: canvas.width,
        //奖品信息
        awards: awardData,

        duration:4000, //动画时长
        velocity:300, //动画速率变化值
        finish: function (index) {
            switch(this.awards[index].type) {
                case 'text':
                    alert('🎉恭喜您中得：' + this.awards[index].content);
                    break;
                case 'image':
                    if (index === 4)      alert('🎉恭喜您中得战争磨坊水冷机');
                    else if (index === 6) alert('🎉恭喜您中得魔声耳机');
                    break;
                case 'losing':
                    alert('💔很遗憾，您没有中奖~');
                    break;
            }
        }
    }).render(canvas, context);
</script>
</html>
